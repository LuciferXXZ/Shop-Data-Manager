services:
  # =========================================
  # 1. 数据库服务 (MySQL)
  # =========================================
  mysql:
    image: mysql:8.0
    container_name: mall-mysql
    ports:
      - "3307:3306" # 宿主机 3307 -> 容器 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mall
      TZ: Asia/Shanghai
    volumes:
      - ./sql:/docker-entrypoint-initdb.d # 初始化脚本
      - mysql-data:/var/lib/mysql         # 数据持久化
    networks:
      - mall-net
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck: # 数据库健康检查
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # 2. 后端 API 服务 (Spring Boot)
  # =========================================
  app-backend:
    build: .                      # 使用当前目录的 Dockerfile 构建
    container_name: mall-backend
    depends_on:
      mysql:
        condition: service_healthy # 等 MySQL 完全启动了再启动后端
    environment:
      # 容器内连接数据库，主机名必须用 service 名 "mysql"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_PASSWORD: root
      TZ: Asia/Shanghai
    networks:
      - mall-net
    healthcheck: # 后端服务的健康检查
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s # 增加启动等待时间

  # =========================================
  # 3. 前端 Nginx 服务
  # =========================================
  app-frontend:
    build:
      context: ./frontend # 使用 frontend 目录下的 Dockerfile
    container_name: mall-frontend
    ports:
      - "8081:80" # 宿主机 8081 -> 容器 80 (与 README.md 描述一致)
    depends_on:
      app-backend:
        condition: service_healthy # 等后端健康了再启动前端
    networks:
      - mall-net

  # =========================================
  # 4. 监控服务 (Prometheus) - ✅ 新增 APM
  # =========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mall-prometheus
    ports:
      - "9090:9090" # 暴露 Prometheus 网页界面
    command: --config.file=/etc/prometheus/prometheus.yml
    volumes:
      # ⚠️ 确保您已创建 ./config/prometheus.yml 文件！
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml # 挂载配置文件
    networks:
      - mall-net

  # =========================================
  # 5. 可视化面板 (Grafana) - ✅ 新增 APM
  # =========================================
  grafana:
    image: grafana/grafana:latest
    container_name: mall-grafana
    ports:
      - "3000:3000" # 暴露 Grafana 网页界面
    depends_on:
      - prometheus
    networks:
      - mall-net
    environment:
      # 默认登录: admin / admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin


# 定义数据卷
volumes:
  mysql-data:

# 定义自定义网络
networks:
  mall-net:
    driver: bridge