version: '3.8'

services:
  # =========================================
  # 1. 数据库服务 (MySQL)
  # =========================================
  mysql:
    image: mysql:8.0
    container_name: mall-mysql
    ports:
      - "3307:3306" # 宿主机 3307 -> 容器 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mall
      TZ: Asia/Shanghai
    volumes:
      - ./sql:/docker-entrypoint-initdb.d # 初始化脚本
      - mysql-data:/var/lib/mysql         # 数据持久化
    networks:
      - mall-net
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck: # 保留你的健康检查，很棒！
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # 2. 后端 API 服务 (Spring Boot + 静态网页)
  # =========================================
  app-backend:
    build: .                      # 使用当前目录的 Dockerfile 构建
    container_name: mall-backend
    # ⚠️ 修改点：端口改为 9090，因为你代码里配置的是 9090
    ports:
      - "9090:9090"
    depends_on:
      mysql:
        condition: service_healthy # 等 MySQL 完全启动了再启动后端
    environment:
      # 容器内连接数据库，主机名必须用 service 名 "mysql"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_PASSWORD: root
      TZ: Asia/Shanghai
    networks:
      - mall-net

  # ❌ 已删除 app-frontend 服务 (因为网页已经集成到 app-backend 里了)

# 定义数据卷
volumes:
  mysql-data:

# 定义自定义网络
networks:
  mall-net:
    driver: bridge