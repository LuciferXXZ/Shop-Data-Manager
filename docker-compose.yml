version: '3.8'

services:
  # =========================================
  # 1. 数据库服务 (MySQL)
  # =========================================
  mysql:
    image: mysql:8.0
    container_name: mall-mysql
    ports:
      - "3307:3306" # 宿主机 3307 -> 容器 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mall
      TZ: Asia/Shanghai
    volumes:
      - ./sql:/docker-entrypoint-initdb.d # 初始化脚本
      - mysql-data:/var/lib/mysql         # 数据持久化
    networks:
      - mall-net
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck: # 健康检查 (加分项)
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # 2. 后端 API 服务 (Spring Boot)
  # =========================================
  app-backend:
    build: .                      # 使用当前目录的 Dockerfile 构建
    container_name: mall-backend
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy # 等 MySQL 完全启动了再启动后端
    environment:
      # 关键点！这里覆盖了 application.properties 里的配置
      # 在容器里，我们不能用 localhost，必须用服务名 "mysql"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_PASSWORD: root
      TZ: Asia/Shanghai
    networks:
      - mall-net

  # =========================================
  # 3. 前端服务 (Nginx)
  # =========================================
  app-frontend:
    build: ./frontend             # 使用 frontend 目录下的 Dockerfile 构建
    container_name: mall-frontend
    ports:
      - "8081:80"                   # 浏览器访问 localhost (默认80端口)
    depends_on:
      - app-backend               # 依赖后端服务
    networks:
      - mall-net

# 定义数据卷
volumes:
  mysql-data:

# 定义自定义网络 (评分要求)
networks:
  mall-net:
    driver: bridge